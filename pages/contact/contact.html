
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/style/contact/contact.css">
</head>

<body>
    <div id="box">

        <div class="banner-principal">
            <h1>Contáctanos</h1>
        </div>
        <div class="content">
            <div class="descripcion">
                <h1>Ponerse en contacto</h1><br>
                <p>¿Tienes curiosidad por el CBD? ¿Necesita ponerse en contacto con nosotros?<br>
                    ¿O simplemente quieres hacer un nuevo amigo?Envíanos un mensaje.</p><br>
            </div>
           
            
            <div class="wrapper">
                <h2>Contact us</h2>
                <div id="error_message">
            
                </div>
                <form action="" id="myform" onsubmit="return validate();">
                    <div class="input_field">
                        <input type="text" placeholder="Name" id="name">
                    </div>
                    <div class="input_field">
                        <input type="text" placeholder="Subject" id="subject">
                    </div>
                    <div class="input_field">
                        <input type="text" placeholder="Phone" id="phone">
                    </div>
                    <div class="input_field">
                        <input type="text" placeholder="Email" id="email">
                    </div>
                    <div class="input_field">
                        <textarea placeholder="Message" id="message">
                            </textarea>
                    </div>
                    <div class="btn">
                        <input type="submit">
                    </div>
                </form>
            </div>
            <script src="/src/index.js"></script>
        </div>
        <div class="banner-end">
            <div id="ubicacion-mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1511.9854477020538!2d-73.999057!3d40.71865719999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25989c2eefc67%3A0x82c42cfab57cda11!2sLily&#39;s%20Vegan%20Pantry!5e0!3m2!1ses!2ses!4v1710194930229!5m2!1ses!2ses"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </div>
</body>

</html>
